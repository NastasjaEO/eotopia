# Conda env config
# ----------------

# To create:
#   $ conda env create -f environment.yml

# To activate:
#   $ conda activate eotopia-processing

# To update:
#   $ conda env update -f environment.yml

# To remove:
#   $ conda remove --name eotopia --all -y

---

name: eotopia


channels:
    - defaults

dependencies:

    # conda dependencies
    # Use single '=' signs!

    - python=3.7
    - pip=20.2.2
    - libspatialindex
    - matplotlib=3.0.3

    - pip:

          # pip requirements
          # Use double '==' signs!
          - pygments==2.7.2

          - lxml>=4.6.1
          - jinja2==2.11.2

          - sentinelhub==3.2.1
          - rasterio==1.1.8
          - xarray==0.16.2
          - pandas==1.1.3
          - geopandas==0.8.1
          - cartopy==0.19.0
          - shapely==1.7.1
          - numpy>=1.19.0

          - pillow==8.0.1

          # Plotting
          - imageio==2.9.0
          - geoviews==1.9.1
          - hvplot==0.7.1
          - holoviews==1.9.5
          - graphviz==0.16
